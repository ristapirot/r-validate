<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="row">
        <div class="col-xs-6 col-md-6 col-lg-6">
            <form action="" class="form-group">
                <div class="input-group">
                    <span class="input-group-addon" id="basic-addon1"></span>
                    <input type="text" class="inp form-control" placeholder="Username" aria-describedby="basic-addon1">
                </div>

                <div class="input-group">
                    <span class="input-group-addon" id="basic-addon1">@</span>
                    <input type="email" class="email form-control" placeholder="Email" aria-describedby="basic-addon1">
                </div>

                <div class="input-group">
                    <span class="input-group-addon" id="basic-addon1">1</span>
                    <input type="text" class="number form-control" placeholder="Numbers" aria-describedby="basic-addon1">
                </div>

                <div class="input-group">
                    <span class="input-group-addon" id="basic-addon1">*</span>
                    <input type="password" class="password form-control" placeholder="Password with 8 minimum characters" aria-describedby="basic-addon1">
                </div>

                <div class="input-group">
                    <span class="input-group-addon" id="basic-addon1">*</span>
                    <input type="password" class="c-password form-control" placeholder="Password with 8 minimum characters" aria-describedby="basic-addon1">
                </div>
            </form>
        </div>
    </div>

    <style>
        .row {
            margin: 10px auto;
            display: flex;
            justify-content: center;
        }

        .input-group {
            margin: 10px 0;
        }

        .form-group {
            margin: 10px auto;
        }
    </style>
    <script src="r-validate.js"></script>
    <script src="index.js"></script>
</body>
</html>
